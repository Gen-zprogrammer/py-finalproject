<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>QR Code Generated</title>
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Membuat kontainer mencapai tinggi layar penuh */
        }
    </style>
</head>
<body>
    <!-- Container untuk menampilkan QR Code dengan kelas "center-container" -->
    <div class="container center-container">
        <h2>QR Code Generated</h2>
        <!-- Menampilkan QR Code dengan menggunakan URL dinamis -->
        <img src="{{ url_for('static', filename=file_name) }}" alt="QR Code" class="img-fluid">
    </div>
</body>
</html>
